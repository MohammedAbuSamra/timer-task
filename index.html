<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div class="timer__time">
          <span class="timer__time__minutes">00</span>:<span
            class="timer__time__seconds"
            >00</span
          >
        </div>
        <div class="timer__buttons">
          <button class="timer__buttons__start">Start</button>
          <button class="timer__buttons__pause">Pause</button>
          <button class="timer__buttons__reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
