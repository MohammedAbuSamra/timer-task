<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer">
      <div class="timer-controls">
        <button data-time="20" class="timer-button">20 Secs</button>
        <button data-time="300" class="timer-button">5 Min</button>
        <button data-time="900" class="timer-button">15 Min</button>
        <button data-time="1200" class="timer-button">20 Min</button>
        <button data-time="3600" class="timer-button">Long Break</button>

        <form name="customForm" id="custom">
          <input
            type="text"
            name="minutes"
            placeholder="Enter Minutes"
            required
          />
        </form>
      </div>
      <div class="display">
        <h1 class="display-time-left"></h1>
        <p class="display-end-time"></p>
      </div>
      <div class="controls">
        <button class="timer-button timer-button-start">Start</button>
        <button class="timer-button timer-button-pause">Pause</button>
        <button class="timer-button timer-button-reset">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
